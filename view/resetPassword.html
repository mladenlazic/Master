<div ng-controller = "resetPasswordController">
<section class="container" >
			<section class="login-form">
				<form method="post" action="" role="login">
					<section class="form-outer">
						<h2>Reset Password</h2>
						<input type="email" name="email" ng-model = "email" placeholder="Please enter your email" required class="form-control input-lg" />
						
						<button type="button" name="go" ng-click = "" class="btn btn-lg btn-block">Reset</button>
						<div class = "text-right">
							<a href="" ng-click = "signinFromResetPassword()">Sign in</a>
						</div>
					</section>
					
				</form>
			</section>
	</section>
</div>
