<div ng-controller="indexController">
    <div class="container-fluid">
        <div class="row" id="mainLayout">
            <div class="col-lg-4" id="gmapControl" style="background-color:  #999999;">
                <div class="row">
                    <div class="col-lg-12" style="background-color: #555555;border-left: 10px red solid; height: 40px; color:white">
                        Vehicle Routing Problem
                    </div>
                </div>
                <div class="row" id="gmapRowNav" style="padding-bottom: 5px">
                    <div class="col-lg-12" style="background-color:  #999999;" >
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="" ng-click="reloadPage()">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Stations
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="" ng-click="addStartPositions()">Add Start Possition</a>
                                            <a class="dropdown-item" href="" ng-click="addEndPositions()">Add End Position</a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="">Vehicles</a>
                                    </li>

                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

                <div id=gmapInputData style="text-align: center;">
                    <p id="insertDataMessage" style="color:white; font-size: 50px;">Insert data...</p>
                    <div id="addPositions">
                        <div class="row" id="gmapRowInputText">
                            <div class="col-lg-12"  style="padding-top: 5px">
                                <input type="text" id="txtInsertPosition" style="width: 100%; padding-left: 5px">
                            </div>
                            </div>
                        <div class="row" id="gmapRowBtnAdd" >
                            <div class="col-lg-4" style="padding-bottom: 5px">
                                <button style="width: 100%;" ng-click="addPosition()">Add</button>
                            </div>
                            <div class="col-lg-8">
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-lg-12" id="listOfPositions" style="background-color:  #999999;" >
                                <div id="txtaAddPositions" style="background-color: white;padding-top: 5px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="gmapRowBtnCompute" >
                    <div class="col-lg-12 btnGmapCalculate" style="background-color: #999999;padding-top: 5px;padding-bottom: 5px">
                        <button style="width: 100%" ng-click="computeRoute()">
                        Calculate
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8" id="gmapMapContent" style="background-color:  #999999;">
                <div class="row">
                    <div class="col-lg-12" style="background-color: #555555;border-left: 10px blue solid;height: 40px; color:white;">
                        Google Map
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" id="gmapMap" style="background-color:  #999999;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
